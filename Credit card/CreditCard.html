<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="static/logo.jpg" alt="logo">
                <h5>Master Card</h5>
            </span>
            <img src="static/chip.jpg" alt="chip" class="chip">
        </header>

        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">0000 0000 0000 0000</h5>
                <h5 class="name">Durgesh Kanhaiyalal Sharma</h5>
            </div>

            <div class="validity">
                <h6>Valid Thru</h6>
                <h5>05/26</h5>
            </div>
        </div>
    </div>
</body>
</html>
